#-# {{assignJsonValue 'dropVersion' 'package.json' 'version'}}

blocks:
  - name: dist
    dir: ./
    baseDistDir: dist/
    webBundles: 
      - name: css
        entries: ./pcss/all.pcss
        dist: ./css/ui.css
  - name: demo
    dir: demo/
    baseDistDir: demo/dist/
    webBundles:
      - name: tmpl
        entries: ./src/**/*.tmpl
        dist: ./templates.js
      - name: ts
        entries: ./src/*.ts
        dist: ./demo-bundle.js
      - name: css-demo
        entries: ./pcss/demo.pcss
        dist: ./css/demo.css
      - name: css-ui
        entries: ../pcss/all.pcss
        watch: ../pcss/**/*.pcss
        dist: ./css/ui.css

version: 
  files:
    - demo/index.html
    - src/index.ts